<!DOCTYPE html>
<html lang="jp">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>
<head>
    <meta charset="UTF-8">
    <title>Neko Cafe</title>
</head>
<body>
<!-- ニャン登録画面のトップ-->
<div id="Main Title" style="width:100%; text-align:center;">
    <h1>猫カフェ　ニャンコ登録画面</h1>
</div>
<div id="main_box" style="width:100%; padding:25px; line-height:40px;">
    <div id="menu_name" style="width:40%; text-align:right; float:left;">
        <br><br>
        店舗名:<br>
        名前:<br>
        自己紹介:<br><br><br>
        性別:<br>
        誕生日（西暦）:<br>
        出生地:<br>
        入会日:<br>
        性格:<br><br><br>
        アレルギー:<br>
        写真:<br>
        電話番号:<br>
        郵便番号:<br>
        住所:<br><br><br>
        氏名:<br>
        性別:<br>
        応募:<br>
    </div>

    <form action="/FirstWebapplication/CatInputServlet" method="post">
        <div id="inputs" style="width:55%; float:right;">
            <h2 style="width:95%; float:right;">ニャンコ情報</h2>
            <input style="background-color:#C0C0C0;" type="text" readonly="readonly" name="input_ShopName"
                   value="猫カフェ　天神店"><br>
            <input type="text" name="input_PetName" value="" placeholder="ペットの名前を記入"><br>
            <textarea style="height:100px; width:280px;" name="input_IntroduceAboutPet" value=""
                      placeholder="ペットの自己紹介をご入力お願い致します。"></textarea><br>
            <div id="radio_Input">
                <label><input type="radio" id="men" name="input_Pet_Sex" value="men">オス</label>
                <label><input type="radio" id="female" name="input_Pet_Sex" value="female">メス</label>
                <label><input type="radio" id="unKnown" name="input_Pet_Sex" value="unKnown" checked>不明</label>
            </div>
            <input type="date" id="date_Pet_Birth" name="input_Pet_Birth" value="" min="2000-01-01"
                   max="2099-12-31"><br>
            <input type="text" id="region_Japan" name="input_region" value=""><br>
            <input type="date" id="date_EnterDate" name="input_EnterDate" value="" min="2000-01-01"
                   max="2099-12-31"><br>
            <select size="5" id="pet_Character" name="input_Character" value="" multiple="multiple">
                <option>攻撃的</option>
                <option>穏やか</option>
                <option>寂しがり屋</option>
                <option>引きこもり</option>
                <option>活発</option>
            </select>
            <br>
            <div id="checkbox_arGin">
                <label><input type="checkbox" id="fish" name="input_arGin" value="fish">魚</label>
                <label><input type="checkbox" id="been" name="input_arGin" value="been">豆</label>
                <label><input type="checkbox" id="egg" name="input_arGin" value="egg">卵</label>
                <label><input type="checkbox" id="flour" name="input_arGin" value="flour">小麦粉</label>
                <label><input type="checkbox" id="none" name="input_arGin" value="none">アレルギー無し</label>
            </div>

            <input type="file" id="get_Img" name="input_Img" value="ファイルを選択"><br>
            <input type="tel" maxlength="13" id="telephone" name="input_telephone" value="" placeholder="080-0000-0000"><br>
            <input type="text" maxlength="8" pattern="\d{8}" name="zip11" size="10" maxlength="8"
                   onKeyUp="AjaxZip3.zip2addr(this,'','addr11','addr11');" value="" placeholder="000-0000"><br>
            <input type="text" name="addr11" size="60" value=""><br>

            <h2 style="width:95%; float:right;">飼い主情報</h2>
            <input type="text" id="owner_Name" name="input_OwnerName" value="" placeholder="氏名を入力してください"><br>
            <div id="gender_Radio">
                <label><input type="radio" id="mens" name="input_Gender" value="mens">男性</label>
                <label><input type="radio" id="women" name="input_Gender" value="women">女性</label>
                <label><input type="radio" id="middle_Gender" name="input_Gender" value="middle" checked>不明</label>
            </div>
            <div id="checkCampaign">
                <label><input type="radio" id="CampaignEnter" name="input_CheckCampaign" value="enter"
                              disabled="disabled">応募する</label>
                <label><input type="radio" id="CampaignNotEnter" name="input_CheckCampaign" value="notEnter" checked>応募しない</label>
            </div>

            <input type="submit" id="info_Submit" name="info_Submit" value="登録">
            <input type="reset" id="info_Reset" name="info_Reset" value="リセット">
        </div>
    </form>
</div>
<br>
<div id="last-photo" style="width:100%; float:right;" align="center">
    <button style="cursor:pointer;" type="submit" id="bottom_Submit" name="info_Submit" value="">画像を押して登録するのじゃ！猫占い付き<br>
        <img src="https://github.com/Polobear9/nyankoWebApplication/blob/master/nya.png?raw=true" width="50%;"\>
    </button>
</div>
</body>
</html>
